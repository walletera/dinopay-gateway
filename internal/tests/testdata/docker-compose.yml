version: "3"

services:
  rabbitmq:
    image: rabbitmq:3.8.0-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
  mockserver:
    image: mockserver/mockserver
    container_name: "mockserver"
    environment:
      MOCKSERVER_SERVER_PORT: "2090"
    ports:
     - "2090:2090"